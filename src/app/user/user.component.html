<div>
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <span>Virtusa Project</span>
            <span class="example-fill-remaining-space"></span>
            <span class="align-center"></span>
            <span class="example-spacer"></span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div>
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Source Address" [(ngModel)]="source_address" type="text" name="source_address" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Source City" [(ngModel)]="source_city" type="text" name="source_city" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Destination Address" [(ngModel)]="destination_address" type="text" name="destination_address" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Destination City" [(ngModel)]="destination_city" type="text" name="destination_city" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Phone Number" [(ngModel)]="phone_number" type="number" name="phone_number" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Weight" [(ngModel)]="weight" type="number" name="weight" required>
                                </mat-form-field>
                            </td>
                        </tr>

                    </table>
                </form>
                <mat-spinner [style.display]="showSpinner? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="register()" color="primary">Register</button>
            </mat-card-actions>
        </mat-card>
    </div>
