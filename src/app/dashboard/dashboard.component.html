<mat-toolbar color="primary">
  <span>Virtusa Project</span>
  <span class="toolbar-spacer"></span>
  <button mat-button (click)="openDashboard()">Dashboard</button>
  <button mat-button (click)="openRegister()">Register Parcel</button>
  <button mat-button (click)="openLogin()">Sign Out</button>
</mat-toolbar>
<div class="row" style="height: 100%">
  <div class="col-md-12">
    <mat-card class="p-4 m-4">
      <h2 class="m-4">Parcels Dashboard</h2>
       <mat-list>
          <mat-list-item *ngFor="let id of ids">
              <mat-icon mat-list-icon>done_outline</mat-icon>
              <h4 (click)="openTracking(id.trackid)" mat-line>{{id.trackid}} - {{id.name}} / ({{id.source_city}} to {{id.destination_city}})</h4>
              <mat-divider></mat-divider>
            </mat-list-item>
       </mat-list>
    </mat-card>
  </div>
</div>
